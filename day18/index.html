<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        var obj=new Object();
        obj.name="Aman";

        obj.mobile="9354039013";


        // delete obj.name;

         for(var key in obj)

            document.write(key+"-"+obj[key]);
            document.write("<br/>");
         }
    </script>
</body>
