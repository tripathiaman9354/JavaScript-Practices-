<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Elements</title>
</head>
<body>
    <ul id="box">
        <li>Vishal</li>
        <li id="li-box">Amit</li>
        <li>Bhavit</li>
    </ul>
    <script>
        /*
        firstElementChild
        lastElementChild
        children
        parentElement
        nextElementSibling
        */
        let name1=document.getElementById('box');
        // console.log(name1);
        // console.log(name1.firstElementChild);
        // console.log(name1.lastElementChild.innerHTML);
        // console.log(name1.lastElementChild.innerHTML);
        // console.log(name1.children[0].innerHTML);
        let name2=document.getElementById('li-box');
        console.log(name2.parentElement);   
        console.log(name2.nextElementSibling.innerHTML);  
        console.log(name2.previousElementSibling.innerHTML);  
    </script>
</body>
</html>
