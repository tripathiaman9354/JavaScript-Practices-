<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object(getter,setter)</title>
</head>
<body>
    <script>
        var obj={
            fname:"Aman",
            lname:"Tripathi",
            age:20,
            // fullname:function()
            // {
            //   return this.name;   
            // },

            get getfullname(){
                return this.fname+" "+this.lname;
            },

            set setfullname(parameter){
                this.fname=parameter.fn;
                this.lname=parameter.ln;
                 
            }
        }
        obj.setfullname={fn:"Asheesh",ln:"Pal"}; 
        // document.write(obj.fullname());
        document.write(obj.getfullname);
    </script>
</body>
</html>
