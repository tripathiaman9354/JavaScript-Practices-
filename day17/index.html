<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        var arr={
            fname:"Aman",
            lname:"Tripathi",
            age:22, 
            city:["Delhi","Lucknow"],
            education:{
                ug:"BCA",
                pg:"MCA"
            },
            fullname:function()
            {
                return this.fname+" "+this.lname;
            }
        };
        document.write(arr.fname);
        document.write("<br/>");
        document.write(arr.city[1]);
        document.write("<br/>");
        document.write(arr.education.pg);
        document.write("<br/>");
        document.write(arr.fullname());
        document.write("<br/>");
    </script>
</body>
</html>
