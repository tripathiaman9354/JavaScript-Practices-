<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Node</title>
</head>
<body>
    <ul id="box">
        <li>Vishal</li>
        <li>Aman</li>
        <li>Vishal</li>
    </ul>
    <div id="div_box">My Name is Aman</div>
    <script>
        let box=document.getElementById("box");
        let cloneBox=box.cloneNode(true);
        cloneBox.id="new_box";
        cloneBox.className="new_class";
        document.body.appendChild(cloneBox);

        let div_box=document.getElementById("div_box");
        let cloneNode=div_box.cloneNode(true);
        cloneNode.id="clone_divBox";
        document.body.appendChild(cloneNode);
    </script>
</body>
</html>
